<div class="modal-header text-center">
  <h5 class="modal-title text-center">ANÁLISIS DE VULNERABILIDAD POR RIESGO</h5>
  <button class="close" type="button" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">×</span>
  </button>
</div>
<div class="modal-body">
  <form class="needs-validations" novalidate>

    <mat-tab-group mat-align-tabs="center">
      <div class="row">
        <mat-tab label="">
          <br>
          <p>Seleccione recurso</p>
          <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Seleccione Categoria</mat-label>
            <select matNativeControl required>
              <option disabled value=""></option>
              <option value="volvo">ABASTECIMIENTO DE AGUA</option>
              <option value="saab">ABASTECIMIENTO DE ALIMENTOS </option>
              <option value="mercedes">ABASTECIMIENTO DE ENERGIA</option>
            </select>
          </mat-form-field>
          <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Seleccione SubCategoria</mat-label>
            <select matNativeControl required>
              <option disabled value=""></option>
              <option value="volvo">Plantas de agua potable</option>
              <option value="saab">Re primari de agua potable </option>
              <option value="mercedes">Pozos</option>
            </select>
          </mat-form-field>
          <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Seleccione Departamento</mat-label>
            <select matNativeControl required>
              <option disabled value=""></option>
              <option value="volvo">Lima</option>
              <option value="saab">Junin </option>
              <option value="mercedes">Cusco</option>
            </select>
          </mat-form-field>
          <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Seleccione Provincia</mat-label>
            <select matNativeControl required>
              <option disabled value=""></option>
              <option value="volvo">Lima</option>
              <option value="saab">Surco </option>
              <option value="mercedes">San Isidro</option>
            </select>
          </mat-form-field>
          <mat-form-field class="col-lg-12" appearance="outline">
            <mat-label>Seleccione Distrito</mat-label>
            <select matNativeControl required>
              <option disabled value=""></option>
              <option value="volvo">Pachacamac</option>
              <option value="saab">Manchay </option>
              <option value="mercedes">Cienguilla</option>
            </select>
          </mat-form-field>
        </mat-tab>
      </div>

    </mat-tab-group>


    <div class="row text-center">
      <div class="col">
        <div class="form-group mt-3 mb-0">
          <button class="btn btn-primary mr-3 ">
            Guardar
          </button>
          <button type="button" class="btn btn-danger" (click)="closeModal()">
            Cancelar
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
